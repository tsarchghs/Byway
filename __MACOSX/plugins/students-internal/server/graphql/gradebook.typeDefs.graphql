scalar JSON

type GradebookRow {
  id: ID!
  courseId: String!
  courseTitle: String!
  studentId: String!
  studentName: String!
  score: Float
  status: String
  updatedAt: String
}

type GradebookOverview {
  totalCourses: Int!
  totalAssignments: Int!
  submitted: Int!
  pending: Int!
  graded: Int!
}

extend type Query {
  gradebook(studentId: String): [GradebookRow!]!
  gradebookOverview(studentId: String): GradebookOverview!
}
